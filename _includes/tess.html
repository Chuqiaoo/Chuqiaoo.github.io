<div id="tess-widget-events-list" class="tess-widget tess-widget-list"></div>
<script>
    function initTeSSWidgets() {
        TessWidget.Events(document.getElementById('tess-widget-events-list'),
                'SimpleList',
                {
                    params: {
                        pageSize: 5
//                        country: ['Belgium']
                    }
                });
    }
</script>
